<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        body {
            background-color: palevioletred;
        }
    </style>
</head>

<body>
    <!-- Events in js  -->
    <h1 style="cursor: pointer;" onclick="myfun()">Welcome to my Webpage</h1>
    <!-- <button >Click Here!</button> -->

    <script>
        function myfun() {
            document.body.style.backgroundColor = "green";
            document.body.style.color = "yellow";
        }
    </script>
    <!-- unshift method in js  -->

    <p id="uns1"></p>
    <p id="uns2"></p>
    <script>
        const Cars = ["Mercedes", "BMW", "MiniCooper", "Defender"];
        document.getElementById("uns1").innerHTML = Cars;
        Cars.unshift("Audi", "Ducati");
        document.getElementById("uns2").innerHTML = Cars;
    </script>

    <!-- pop method in js  -->
    <p id="pop1"></p>
    <p id="pop2"></p>
    <script>
        const Cities = ["Mumbai", "Thane", "New Mumbai", "Raigad"];
        document.getElementById("pop1").innerHTML = Cities;
        Cities.pop("Raigad");
        document.getElementById("pop2").innerHTML = Cities;
    </script>

    <button onclick="myfunc()">Click Me!</button>
    <script>
        function myfunc() {
            var a = 2;
            var b = 1;
            while (a <= 20) {
                document.write("2" + "*" + b + "=" + a);
                a = a + 2;
                b++;
                document.write("<br>");
            }
        }

    </script>
</body>

</html>
