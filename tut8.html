<body>

    <!-- element by Id -->
    <script>
        var a = documnet.getElementById("Sarfraj");

    <!-- elements by class  -->
    <script>
        var b = document.getElementsByClassName("Welcome").innerHTML;

    <!-- elements by Tagname -->

        var tag = document.getElementsByTagName("p");
        document.write(tag);
        console.log(tag);
