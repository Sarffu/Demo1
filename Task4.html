<!-- Function to fetch table of entered number. -->

<body style="text-align: center; background-color:rgb(157, 122, 255);">
    <h2>Enter number to print Table.</h2>
    <input type="text" id="txt" placeholder="Enter number" /> <br> <br>
    <button onclick="printTable()">Print Table.</button>
    <script>
        function printTable() {
            var num = parseInt(document.getElementById("txt").value);
            for (var i = 1; i <= 10; i++) {
                 document.write(num,"X", i,"=",num*i)
                 document.write("<br>")
       

            }
        }


    </script>  <br> <br>




    <!-- arithmetic operation using js  -->

    <input type="text" id="n1"> <br> <br>
    <input type="text" id="n2"> <br> <br>


    <select id="operators" onclick="calc();">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select> <br> <br>
    <!-- <button>Submit</button> -->
    <input type="text" id="result" />
    <!-- arithmatic function in js  -->
    <script>
        function calc() {
            var n1 = parseInt(document.getElementById('n1').value);
            var n2 = parseInt(document.getElementById('n2').value);
            var oper = document.getElementById('operators').value;

            if (oper === "+") {
                document.getElementById("result").value = n1 + n2;
            }
            if (oper === '-') {
                document.getElementById("result").value = n1 - n2;
            }
            if (oper === '/') {
                document.getElementById("result").value = n1 / n2;
            }
            if (oper === '*') {
                document.getElementById("result").value = n1 * n2;
            }
        }
    </script> <br> <br>

</body>

</html>
