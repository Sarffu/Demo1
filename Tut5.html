<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // while loop
        var i = 1;
        while (i <= 30) {
            document.write(i);
            i++;
            document.write("<br>");
        }

        var i = 3;
        var j = 1;
        while (i <= 30) {
            document.write("3" + "*" + j + "=" + i);
            i = i + 3;
            j++;
            document.write("<br>");
        }

        // do while loop

        var i = 35;
        do {
            document.write(i); i++;
            document.write("<br>")
        } while (i <= 34);

        // for loop

        var s;
        for (s = 91; s <= 100; s++) {
            document.write(s);
            document.write("<br>");
        }

    </script>
</body>

</html>
